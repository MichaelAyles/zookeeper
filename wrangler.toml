name = "zookeeper"
compatibility_date = "2024-12-01"
pages_build_output_dir = "dist"

[vars]
GOOGLE_CLIENT_ID = ""
GOOGLE_REDIRECT_URI = "https://zookeeper.pages.dev/api/auth/callback"

# D1 Database - create with: wrangler d1 create zookeeper-db
[[d1_databases]]
binding = "DB"
database_name = "zookeeper-db"
database_id = ""  # Fill in after running: wrangler d1 create zookeeper-db

# R2 Bucket - create with: wrangler r2 bucket create zookeeper-photos
[[r2_buckets]]
binding = "PHOTOS"
bucket_name = "zookeeper-photos"
